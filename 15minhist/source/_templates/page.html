{% extends "!page.html" %}
{% block body %}
<style>
  .dropdown-toggle::after {
    display: none !important;
  }
  #navbar {
    z-index: 9999 !important;
  }
  .nav-item {
    font-size: 20px;
    font-weight: 500;
  }
  body {
    background-color: var(--color-background-primary) !important;
}
  .content {
    overflow: scroll;
    padding-top: 40px;
  }
  #wrapper {
    position: fixed;
    top: 76px;
    min-height: calc(100vh - 76px) !important;
    height: calc(100vh - 76px);
  }
  .page {
    position: fixed;
    top: 76px;
    min-height: calc(100vh - 76px) !important;
    height: calc(100vh - 76px);
    width: 100vw;
  }
  .main {
    min-height: calc(100vh - 76px) !important;
    height: calc(100vh - 76px);
  }
  .mobile-header {
    top: 76px;
  }
  /* Proper z-index hierarchy for mobile sidebars */

/* Overlays should be below the sidebars but above content */
.overlay,
.sidebar-overlay,
.toc-overlay {
    z-index: 10 !important;
}

/* Sidebars should be above overlays */
.sidebar-drawer {
    z-index: 20 !important;
}

.toc-drawer {
    z-index: 20 !important;
}

/* Make sure content is below everything */
.main,
.content {
    z-index: 1 !important;
}

</style>

<script>
    fetch('https://raw.githubusercontent.com/RogerJanusiak/ServiceX_Website/main/site/navbar.html')
        .then(res => res.text())
        .then(html => {
        document.getElementById('navbar').innerHTML = html;
    });   
</script>

<div id="navbar"></div>
<div id="wrapper">
{{ super() }}
</div>
{% endblock %}
